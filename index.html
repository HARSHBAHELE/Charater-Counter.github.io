<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charater Counter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="main1">
        <h2>Real-time Charater Counter</h2>
        <input id="input" type="text" placeholder="Please write your text here...." maxlength="50">
        <div class="counter-container">
            <p>
              Total Charaters:
              <span class="total-counter" id="total-counter"></span>
            </p>
            <p>
              Remaining:
              <span class="remaining-counter" id="remaining-counter"></span>
            </p>
          </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
